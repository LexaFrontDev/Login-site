<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacques+Francois&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/index.css">
    <title>LexaDev</title>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img class="img-bg" src="img/paris.png" alt="">
        </div>
        <div class="nav-item">
            <div class="nav-block"> 
                <div class="nav-background"></div>
                <div class="logo-button">
                    <button class="Logo-btn">LexaDev</button>
                </div>
                <div class="nav-buttons">
                    <button class="btn-login">Login</button>
                    <button class="btn-register">Register</button>
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="block-login">
            
            <div class="Header">
                <h1 class="Header-text">Login</h1>
            </div>

            <div class="close-block">
                <span class="close-btn">&times;</span>
            </div>

            <div class="icons">
                <i class='bx bxl-google-plus'></i>
                <i class='bx bxl-facebook'></i>
            </div>
            
            <div class="print">
                <div class="textes">
                    <p class="text">or use your email and password</p>
                </div>

                <div class="Print-email">
                    <input class="email-print"  type="email" name="Login-email" placeholder="Your email">
                </div>
                <div class="print-password">
                    <input class="password"  type="password" name="Password" placeholder="Your password">
                </div>
                <div class="reset-password">
                    <a class="text-reset"  href="#">Forget Your password or Email?</a>
                </div>
                <div class="button-login">
                    <button class="enter-login">Login</button>
                </div>
            </div>


        </div>
    </div>

    <div class="container">
        <div class="block-register">
            
            <div class="Header-reg">
                <h1 class="Header-reg-text">Register</h1>
            </div>

            <div class="close-block-reg">
                <span class="close-btn-reg">&times;</span>
            </div>

            <div class="icons-reg">
                <i class='bx bxl-google-plus'></i>
                <i class='bx bxl-facebook'></i>
            </div>
            
            <div class="print-reg">
                <div class="textes-reg">
                    <p class="text-reg">or use your email and password</p>
                </div>

                <div class="Print-email-reg">
                    <input class="email-print-reg"  type="email" name="Registration-email" placeholder="Your email">
                </div>
                <div class="print-password-reg">
                    <input class="password-reg"  type="password" name="Password" placeholder="Your password">
                </div>
                <div class="reset-password-reg">
                    <a class="text-reset-reg"  href="#">Forget Your password or Email?</a>
                </div>
                <div class="button-Register">
                    <button class="enter-Register">Register</button>
                </div>
            </div>


        </div>
    </div>
 <script src="js/index.js"></script>
</body> 
</html>
